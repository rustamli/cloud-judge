
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RN Academy - Problems</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/commons/twitter/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/commons/twitter/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/views/website/css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

#parse("/views/website/_header.html")

    <div class="container">

      <h1>$lang.get("$Problems")</h1>
      <div class="container">
          <table class="table table-bordered">
              <thead>
                <tr>
                    <th class="id-column">#</th>
                    <th>Title</th>
                    <th class="rate-column">Rate</th>
                    <th class="submits-column">Submits</th>
                </tr>
              </thead>
              <tbody>
#foreach ($problem in $problems)
                <tr>
                    <td>$problem.getId()</td>
                    <td><a href="/problem/$item.get("id")">$problem.getTitle("$langCode")</a></td>
                    <td>63%</td>
                    <td>211</td>
                </tr>
#end
              </tbody>

          </table>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/commons/twitter/bootstrap/js/bootstrap.min.js"></script>
    <script src="/commons/twitter/bootstrap/js/bootstrap-modal.js"></script>
    <script src="/commons/twitter/bootstrap/js/bootstrap-dropdown.js"></script>

    <script src="/views/website/js/ff.js"></script>
    <script>$(function() { FF.init('problems') });</script>

  </body>
</html>
